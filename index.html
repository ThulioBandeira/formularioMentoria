<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <title>Formulário de Mentoria</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="page">
      <header>
        <h1>MENTORIA</h1>
        <p>Preencha o formulário abaixo para agendar a sua mentoria</p>
      </header>

      <form id="my-form">
        <fieldset>
          <div class="fieldset-wrapper">
            <legend>INFORMAÇÕES PESSOAIS</legend>

            <div class="col-2">
              <div class="input-wrapper">
                <label for="info-name">Nome</label>
                <input type="text" id="info-name" required />
              </div>

              <div class="input-wrapper">
                <label for="info-surName">Sobrenome</label>
                <input type="text" id="info-surName" required />
              </div>
            </div>

            <div class="input-wrapper">
              <label for="info-email"
                >Email <span>(digite um email válido)</span></label
              >
              <input type="email" id="info-email" required />
            </div>

            <div class="input-wrapper">
              <label for="info-password"
                >Senha <span>(mínimo de 6 caracteres)</span></label
              >
              <input
                type="password"
                id="info-password"
                required
                minlength="6"
              />
            </div>
          </div>
        </fieldset>

        <fieldset>
          <div class="fieldset-wrapper">
            <legend>INFORMAÇÕES DO MENTOR</legend>

            <div class="input-wrapper">
              <label for="info-teacherName"
                >Nome do seu mentor <span>(só o primeiro nome)</span></label
              >
              <input type="text" id="info-teacherName" />
            </div>
          </div>
        </fieldset>

        <fieldset>
          <div class="fieldset-wrapper">
            <legend>SEUS HORÁRIOS DISPONÍVEIS</legend>
            <div class="col-3">
              <div class="input-wrapper">
                <h2>PRIMEIRA MENTORIA</h2>
                <label for="event-date">Data <span>(DD/MM/AAAA)</span></label>
                <input type="date" id="event-date" />
              </div>

              <div class="input-wrapper">
                <label for="event-start">Das</label>
                <input type="datetime" id="event-start" />
              </div>

              <div class="input-wrapper">
                <label for="event-end">Até</label>
                <input type="datetime" id="event-end" />
              </div>
            </div>
          </div>
        </fieldset>

        <fieldset>
          <div class="fieldset-wrapper">
            <div class="col-3">
              <div class="input-wrapper">
                <h2>SEGUNDA MENTORIA</h2>
                <label for="event-date">Data <span>(DD/MM/AAAA)</span></label>
                <input type="date" id="event-date" />
              </div>

              <div class="input-wrapper">
                <label for="event-start">Das</label>
                <input type="datetime" id="event-start" />
              </div>

              <div class="input-wrapper">
                <label for="event-end">Até</label>
                <input type="datetime" id="event-end" />
              </div>
            </div>
          </div>
        </fieldset>
      </form>

      <footer>
        <button class="button" type="submit" form="my-form">Salvar</button>
      </footer>
    </div>
  </body>
</html>
